<script>
    $(document).ready(function(){
  // Add a click event listener to the image element
  $("img").click(function(){
    // Create a new container element
    var fullscreenContainer = $("<div>");
    fullscreenContainer.css({
      "position": "fixed",
      "z-index": "10000",
      "top": "0",
      "left": "0",
      "width": "100%",
      "height": "100%",
      "background-color": "rgba(0, 0, 0, 0.5)",
      "text-align": "center"
    });
    // Create a new image element
    var fullscreenImage = $("<img>");
    fullscreenImage.attr("src", $(this).attr("src"));
    fullscreenImage.css({
        "max-width": "90%", // Set the max width to 90% of the viewport
      "max-height": "90%", // Set the max height to 90% of the viewport
      "width": "auto", // Set the width to auto to maintain the aspect ratio
      "height": "auto", // Set the height to auto to maintain the aspect ratio
      "margin": "auto", // Center the image vertically and horizontally
      "position": "absolute",
      "top": "0",
      "left": "0",
      "bottom": "0",
      "right": "0",
      "cursor": "zoom-out"
    });
    // Create a close button
    var closeButton = $("<button>");
    closeButton.text("X");
    closeButton.css({
      "position": "absolute",
      "top": "10px",
      "right": "10px",
      "background-color": "white",
      "border": "none",
      "font-size": "35px",
      "cursor": "pointer"
    });
    // Add the close button event listener
    closeButton.click(function(){
      fullscreenContainer.remove();
    });
    // Add the image and close button to the container
    fullscreenContainer.append(fullscreenImage);
    fullscreenContainer.append(closeButton);
    // Add the container to the body
    fullscreenContainer.appendTo("body");
  });
});
</script>
